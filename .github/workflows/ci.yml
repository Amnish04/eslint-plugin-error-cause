# .github/workflows/ci.yml

# Continuous Integration (CI) Workflow
name: CI

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    lint:
        name: Build and Lint
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            # https://github.com/actions/checkout
            - name: Check out code
              uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
                  run_install: false

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Build artifacts
              run: pnpm build

            - name: Lint
              run: pnpm lint

    unit-tests:
        name: Unit Tests
        runs-on: ubuntu-latest
        timeout-minutes: 5
        needs: lint
        steps:
            - name: Check out code
              uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
                  run_install: false

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install node dependencies and run Tests
              #  https://pnpm.io/cli/install-test
              run: pnpm install-test
