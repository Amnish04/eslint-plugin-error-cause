# .github/workflows/cd.yml

# Continuous Deployment (CD) Workflow
name: CD
env:
    NPM_REGISTRY: "https://registry.npmjs.org"

on:
    push:
        branches:
            - main

jobs:
    check_changes:
        runs-on: ubuntu-latest
        timeout-minutes: 5

        permissions:
            contents: read
            pull-requests: read

        outputs:
            version_bumped: ${{ steps.version_check.outputs.changed }}

        steps:
            - uses: actions/checkout@v4

            # https://github.com/marketplace/actions/version-check
            - name: Check if version has been updated
              id: version_check
              uses: EndBug/version-check@v2

            - name: Log when changed
              if: steps.version_check.outputs.changed == 'true'
              run: 'echo "Version change found in commit ${{ steps.version_check.outputs.commit }}! New version: ${{ steps.version_check.outputs.version }} (${{ steps.version_check.outputs.type }})"'

            - name: Log when unchanged
              if: steps.version_check.outputs.changed == 'false'
              run: 'echo "No version change :/"'

    publish:
        name: Publish to NPM
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        timeout-minutes: 5
        needs: check_changes
        if: ${{ needs.check_changes.outputs.version_bumped == 'true' }}

        steps:
            # https://github.com/actions/checkout
            - name: Check out code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
                  run_install: false

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"
                  registry-url: ${{ env.NPM_REGISTRY }}

            - name: Install dependencies
              run: pnpm install

            - name: Build artifacts
              run: pnpm build

            - name: Publish to NPM
              run: pnpm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
